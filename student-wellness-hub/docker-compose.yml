services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eventdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wellness-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d eventdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  event-service:
    build:
      context: ./event-service
      dockerfile: Dockerfile
    container_name: event-service
    ports:
      - "8086:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wellness-network
    restart: unless-stopped

  postgres-wellness:
    image: postgres:15.2
    container_name: postgres-wellness
    environment:
      POSTGRES_DB: wellness
      POSTGRES_USER: wellness
      POSTGRES_PASSWORD: wellness
    ports:
      - "5533:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wellness -d wellness"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellness-network

  redis-wellness:
    image: redis:7.2-alpine
    container_name: redis-wellness
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - wellness-network

  wellness-resource-service:
    build:
      context: ./wellness-resource-service
      dockerfile: Dockerfile
    container_name: wellness-resource-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-wellness:5432/wellness
      SPRING_DATASOURCE_USERNAME: wellness
      SPRING_DATASOURCE_PASSWORD: wellness
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_DATA_REDIS_HOST: redis-wellness
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres-wellness:
        condition: service_healthy
      redis-wellness:
        condition: service_started
    ports:
      - "8091:8091"
    networks:
      - wellness-network

  mongodb-goal:
    image: mongo:7.0.5
    container_name: mongodb-goal
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: goal_tracking_db
    ports:
      - "27018:27017"
    volumes:
      - mongo_goal_data:/data/db
    networks:
      - wellness-network

  goal-tracking-service:
    build:
      context: ./goal-tracking-service
      dockerfile: Dockerfile
    container_name: goal-tracking-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb-goal:27017/goal_tracking_db?authSource=admin
    depends_on:
      - mongodb-goal
    networks:
      - wellness-network

  postgres-keycloak:
    image: postgres:15
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"               # host 5434 -> container 5432 (avoid clash with others)
    volumes:
      - ./docker/integrated/keycloak/db-data:/var/lib/postgresql/data
    networks:
      - wellness-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres-keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    volumes:
      - ./docker/integrated/keycloak/realms:/opt/keycloak/data/import
    depends_on:
      - postgres-keycloak
    networks:
      - wellness-network

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "8084:8080"
    depends_on:
      - wellness-resource-service
      - goal-tracking-service
      - event-service
    networks:
      - wellness-network

volumes:
  postgres_data:
  mongo_goal_data:

networks:
  wellness-network:
    driver: bridge

