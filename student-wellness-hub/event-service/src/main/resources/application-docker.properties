
# Docker DB connection
#spring.profiles.active=docker
spring.datasource.url=jdbc:postgresql://postgres:5432/eventdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8082

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.sql.init.mode=always

# Retry (Spring Boot 3.1+)
spring.datasource.hikari.initializationFailTimeout=60000

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/gbc-wellness/protocol/openid-connect/certs
